<div class="container">
    <div class="product-info" *ngFor="let prod of pdt">
        <div class="close">
            <div class="header">
                <h2 class="heading">Buy {{prod.productTitle | titlecase}}</h2>
            </div>
            <div class="close-btn">
                <button (click)="closePopup()" mat-button>
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <div class="product">
            <div class="product-tile-container">
                <div class="product-tile">
                    <img [src]="prod.imageSource" alt="Avatar" style="width: 100%;" height="200px" />
                    <div class="product-description">
                        <h4>
                            <b>{{ prod.productTitle }}</b>
                        </h4>
                        <p>{{ prod.productPrice | currency: "INR" }}</p>
                    </div>
                </div>
            </div>
            <div class="product-qty">
                <div class="modify-qty">
                    <button mat-button (click)="modifyQty('subtract')" [disabled]="prodQty===1">
                        <mat-icon>remove</mat-icon>
                    </button> &nbsp;
                    <span>Quantity({{prodQty}})</span> &nbsp;
                    <button mat-button (click)="modifyQty('add')">
                        <mat-icon>add</mat-icon>
                    </button><br>
                </div>
            </div>
            <div class="checkout">
                <div class="checkout-btn">
                    <button type="button" mat-stoked-button (click)="addToCart()">
                        <h3>Add to Cart</h3>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
