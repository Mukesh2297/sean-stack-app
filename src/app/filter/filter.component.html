<div class="container">
    <div class="filter-category">
        <h2> Filter By Category</h2>
        <div class="category" *ngFor="let prod of productCategory">
            <button type="button" mat-stroked-button [value]="prod" (click)="filterProductbyCategory(categorybtn)"
                #categorybtn>{{prod}}</button>
        </div>
        <button type="button" *ngIf="isFilterCategorySelected" mat-stroked-button (click)="removeAllFilters()">Remove all filters</button>
        <br><br>
        <div class="slider">
            <div class="slider-heading">
              <h2>Filter By Price</h2>
            </div>
            <br />
            <ngx-slider [(value)]="value" [options]="options"></ngx-slider>
            <br />
            <div class="slider-actions">
              <div class="filter">
                <button class="slider-filter-btn" (click)="filterProductByPrice()">
                  Filter
                </button>
              </div>
              <div class="filtered-price">
                <span>Price:</span> {{ value | currency: "INR"}} -
                {{ options.ceil | currency: "INR" }}
              </div>
            </div>
          </div>
          <br><br>
          <div class="top-products">
            <div class="top-products-content">
              <h2>Top Products</h2>
              <div class="top-product-image" *ngFor="let pdt of topProducts">
                <div class="top-product-info">
                  <div class="product-tile">
                    <img
                      [src]="pdt.imageSource"
                      alt="Avatar"
                      style="width: 50px;"
                      height="50px"
                    />
                  </div>
                  <div class="top-product-description">
                    <div class="product-info">
                      <span>{{ pdt.productTitle }}</span>
                    </div>
                    <div class="product-info">
                      <span>{{ pdt.productPrice | currency }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
</div>
